	<!-- Application Details -->
	<fieldset class="fieldset">
		<legend class="legendStyle">
			<h2>Pre Appeals</h2>
		</legend>
		<div class="row">
			<label class="control-label col-md-2 col-md-offset-1" for="text">Application No:</label>
			<div class="col-md-2">
					<input type="text" class="form-control form-control-width-md"
						id="applicationNoId" ng-model="vm.preAppealsForm.applicationNo">
			</div>
		</div>

	</fieldset> <!-- End Application Detail -->
	
	<div class="row topMargin30"></div>
	
	<!-- Application Related Actions -->
	<fieldset class="fieldset">
		<legend class="legendStyle">
			<h2>Application Related Actions</h2>
		</legend>

		<table show-filter="true" class="table table-striped table-info">
			<tr>
				<th>Application No</th>
				<th>Action</th>			
			</tr>

			<tr ng-repeat="action in vm.preAppealsActionsLogData">
				<td>{{action.applicationNumber}}</td>
				<td>{{action.postingTransaction}}</td>				
			</tr>
		</table>

	</fieldset> <!-- End Application Related Actions -->
	
	<div class="row topMargin30"></div>
	
	<!-- Actions -->
	<fieldset class="fieldset">
		<legend class="legendStyle">
			<h2>Actions</h2>
		</legend>
		<div class="row">
		<label class="control-label col-md-2 col-md-offset-1" for="text">Actions:</label>
			<div class="col-md-5">
				<select class="form-control" id="sel1"
					ng-model="vm.preAppealsActionForm.actionSelected"
					ng-blur="vm.getPreAppealsInfo()"
					ng-options="actionDetails.contentEventCd as (actionDetails.contentEventCd+ '::'+ actionDetails.descriptionTx ) for actionDetails in vm.actionList">
				</select>
			</div>
		</div>
		<div class="row inputTopMargin">
			<label class="control-label col-md-2 col-md-offset-1" for="text">Action Date:</label>
			<div class="col-md-2">
				<span class="input-icon icon icon-calendar-o"></span> <input
					id="dp1"
					data-inputmask="'mask': 'm/d/y', 'placeholder': 'mm/dd/yyyy'"
					type="date" class="datepicker form-control"
					ng-model="vm.preAppealsActionForm.appealsActionDate">
			</div>
			<label class="control-label col-md-3 col-md-offset-1" for="text">Delivery Mode:  {{ vm.deliveryInfo.deliveryMode }}</label>
		</div>
		<div class="row inputTopMargin">
			<label class="control-label col-md-2 col-md-offset-1" for="text">Mail Date:</label>
			<div class="col-md-2">
				<span class="input-icon icon icon-calendar-o"></span> <input
					id="dp1"
				
					type="date" class="datepicker form-control"
					ng-model="vm.mailDate"
					ng-disabled="true">
			</div>
			
			
 			<div class="col-md-2 col-md-offset-1">
 			<label for="text">Next Business Day: </label>
				<input
						type="checkbox" ng-model="vm.deliveryInfo.nxtBusDayInd"
						ng-change="vm.getMailRoomDate(vm.deliveryInfo.nxtBusDayInd)"
						ng-disabled="vm.deliveryInfo.nxtBusDayDisableChk || vm.mailDateNull">
				
			</div>
		</div>
		<div class="row topMargin30"></div>
		<div class="row">
			<div class="col-md-1 col-md-offset-1">
				<button type="submit" class="btn btn-primary" ng-click="vm.postPreAppealsAction()">OK</button>
			</div>
			<div class="col-md-1">
				<button type="submit" class="btn btn-default" ng-click="vm.clearAll()">Clear</button>
			</div>
		</div>
	</fieldset> <!-- End Actions -->
	
</div> <!-- End container -->
