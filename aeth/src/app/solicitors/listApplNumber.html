<div class="modal-header">
	<h3>List Application Number</h3>
</div>

<div class="modal-body">
		<div>
		<table show-filter="true" class="table table-striped table-info">
			<tr>
				<th></th>
				<th>Application Number</th>
			</tr>
			<tr ng-repeat="applNum in vm.applicationList">
				<td><input type="radio" name="applications" ng-model="vm.solicitorsForm.selectedApplicationValue" 
				ng-change="vm.setCurrentApplication(applNum)" value="{{$index}}"/></td>
				<td>{{ applNum }}</td>
			</tr>

		</table>
	</div>
</div>

<div class="modal-footer">
	<div class="row">
		<div class="col-md-1 col-md-offset-1">
			<button type="submit" class="btn btn-primary"
				ng-click="vm.select()">Select</button>
		</div>
		<div class="col-md-1 col-md-offset-2">
			<button type="submit" class="btn btn-default" ng-click="vm.cancel()">Close</button>
		</div>
	</div>
</div>
