<div class="modal-header">
	<h2>List Employee</h2>
</div>
<div class="modal-body">
	<!-- Search By -->
	<fieldset class="fieldset">
		<legend class="legendStyle">
			<h3>Search By</h3>
		</legend>
		<div class="row">
			<label class="control-label col-md-2" for="text">Last Name: </label>
			<div class="col-md-3">
				<input type="text" class="form-control form-control-width-md"
					id="applicationNoId" ng-model="vm.findWorker">
			</div>
			<div class="col-md-2">
				<input type="checkbox" id="docketNo"
					ng-model="sortByName" ng-checked="true" ng-disabled="false" ng-click="sortBy='givenName';reverse=!reverse"> Sort by name
			</div>

		</div>
		<div class="inputTopMargin"></div>
		<div class="row">
			<label class="control-label col-md-2" for="text">Role Code:</label>
			<div class="col-md-1">SOLCTR</div>
			<label class="control-label col-md-1" for="text">GAU:</label>
			<div class="col-md-2">SOL</div>
			<label class="control-label col-md-2" for="text">Start Worker
				No:</label>
			<div class="col-md-1">{{ }}</div>
		</div>
		<div class="inputTopMargin"></div>
		<div class="row"></div>
		<div class="inputTopMargin"></div>
		<div class="row">
			<div class="col-md-1 col-md-offset-1">
				<button type="submit" class="btn btn-primary"
					ng-click="vm.getSolicitors()">Search</button>
			</div>
		</div>

	</fieldset>
	<!-- End Search By -->

	<div class="topMargin30"></div>

	<!-- Court Case -->
	<div>
		<table show-filter="true" class="table table-striped table-info">
			<tr>
				<th></th>
				<th>Number</th>
				<th>Name</th>
			</tr>
			<tr ng-repeat="worker in vm.workersList | toArray | orderBy:sortBy:reverse | filter:vm.findWorker">
				<td><input type="radio" name="employees" ng-model="vm.solicitorsForm.selectedEmployeeValue" 
				ng-change="vm.setCurrentEmployee(worker)" value="{{$index}}"/></td>
				<td>{{ worker.empNo }}</td>
				<td>{{ worker.givenName }}, {{ worker.familyName }}</td>
			</tr>

		</table>
	</div>
	<!-- End Court Case -->
</div>

<div class="modal-footer">
	<div class="row">
		<div class="col-md-1 col-md-offset-1">
			<button type="submit" class="btn btn-primary"
				ng-click="vm.select()">Select</button>
		</div>
		<div class="col-md-1 col-md-offset-1">
			<button type="submit" class="btn btn-default" ng-click="vm.cancel()">Close</button>
		</div>
	</div>
</div>
