<div class="container">

<h1>{{vm.title}}</h1>

<input type="file" id="fileUpload" />


<input type="button" id="upload" value="Upload" ng-click="vm.upload()" />
<input type="button" id="edit" value="Edit" ng-click="vm.edit()" />



<table border=1> 
	<tr ng-repeat="x in vm.name">{{x}}
	<td ng-repeat="y in x track by $index"> {{ y }}</td>
	</tr>
</table>
