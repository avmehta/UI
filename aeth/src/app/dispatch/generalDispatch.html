<div class="container">

	<div ng-include src="'app/utilities/alerts.html'"></div>

	<!-- General Dispatch -->
	<fieldset class="fieldset" ng-disabled="vm.isLoading">
		<legend class="legendStyle">
			<h2>General Dispatch</h2>
		</legend>
		
		<div ng-include src="'app/dispatch/drEmployeeInfo.html'"></div>
		
		<div class="inputTopMargin"></div>
		<div class="row">
			<label class="control-label col-md-3 col-md-offset-1" for="text">Transaction:</label>
			<div class="col-md-4">
				<select type="text" class="form-control form-control-width-md"
					id="transaction" ng-model="vm.dispatchForm.selectedGeneralTransaction"
					ng-options="transaction.transactionNo + ' :: ' + transaction.descriptionTx for transaction in vm.generalActionList"></select>
			</div>
		</div>
		<div class="row inputTopMargin">
			<label class="control-label col-md-3 col-md-offset-1" for="text">Application No:</label>
			<div class="col-md-2">
			<input type="text" class="form-control form-control-width-md"
						id="applicationNoId" ng-model="vm.dispatchForm.applicationNumber" />
			</div>
			<div class="col-md-1">
				<button type="submit" class="btn btn-primary"
				ng-click="vm.setGeneralDispatch();">Submit</button>
			</div>
		</div>
				
	</fieldset>
	<!-- End General Dispatch -->

</div>
<!-- End container -->
